<!doctype html>
<html lang="ua">
<head>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/forMatrixPage.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="../scripts/matrixClass.js" defer></script>
    <script type="text/javascript" src="../scripts/calculatorInterface.js" defer></script>
    <title>Matrix Calculator</title>
</head>
<body>
    <div>
        <p id="header">Введіть розмір матриці(від 1 до 15)</p>
        <input id="matrixSize" type="number" min="1" max="15" maxlength="2" oninput="calculatorInterface.onChange()">
    </div>
    <div class="inputMatrix"></div>

    <div class="interactionWithMatrix">
        <div class="firstMatrixButtons">
            <button onclick="calculatorInterface.doOperation('det', 'firstMatrix')">Визначник</button>
            <button onclick="calculatorInterface.doOperation('transposition', 'firstMatrix')">Транспонувати</button>
            <button onclick="calculatorInterface.doOperation('toBoolean', 'firstMatrix')">Булева матриця</button>
            <button onclick="calculatorInterface.doOperation('symmetric', 'firstMatrix')">Зробити симетричною</button>
        </div>

        <div class="generalButtons">
            <button onclick="calculatorInterface.doOperation('sum')">Сума</button>
            <button onclick="calculatorInterface.doOperation('multiply')">Добуток</button>
        </div>

        <div class="secondMatrixButtons">
            <button onclick="calculatorInterface.doOperation('det', 'secondMatrix')">Визначник</button>
            <button onclick="calculatorInterface.doOperation('transposition', 'secondMatrix')">Транспонувати</button>
            <button onclick="calculatorInterface.doOperation('toBoolean', 'secondMatrix')">Булева матриця</button>
            <button onclick="calculatorInterface.doOperation('symmetric', 'secondMatrix')">Зробити симетричною</button>
        </div>
    </div>
</body>
</html>
